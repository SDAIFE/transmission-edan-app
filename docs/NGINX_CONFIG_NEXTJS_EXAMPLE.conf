# Configuration Nginx pour Next.js avec Server Actions
# À placer dans /etc/nginx/sites-available/nextjs-app
# Puis créer un lien symbolique : sudo ln -s /etc/nginx/sites-available/nextjs-app /etc/nginx/sites-enabled/

server {
    listen 8082;
    server_name 10.100.40.144;

    # Taille maximale pour les uploads
    client_max_body_size 10M;

    # Logs
    access_log /var/log/nginx/nextjs-app-access.log;
    error_log /var/log/nginx/nextjs-app-error.log;

    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # ✅ CRITIQUE : Headers pour Server Actions
        # Le header Host doit inclure le port pour correspondre à l'origin
        proxy_set_header Host $host:$server_port;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host:$server_port;  # ✅ Inclure le port
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Headers pour WebSocket (si utilisé par Next.js)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts pour les requêtes longues
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Configuration pour les fichiers statiques Next.js (optionnel)
    location /_next/static {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, immutable";
    }
}

